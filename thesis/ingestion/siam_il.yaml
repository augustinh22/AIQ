- name: 'HazePentarnaryMask'
  aliases: [haze, Haze, haze_mask]
  dtype: uint8
  units: 'category'
  nodata: 0
  flags_definition:
    siam:
        bits: [50,100,150,200,250]
        description: Haze Pentarnary Mask
        values:
            50: Very low
            100: Low
            150: Medium
            200: High
            250: Very high
- name: 'VegBinaryMask'
  aliases: [vegbinarymask, VegetationBinaryMask, vegetation_mask]
  dtype: uint8
  units: 'category'
  nodata: 2
